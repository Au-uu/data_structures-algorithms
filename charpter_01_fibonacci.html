<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>斐波那契数列</title>
</head>
<body>
<script type="text/javascript">
    // 斐波那契数列

    var fibonacci = [];
    fibonacci[1] = 1;
    fibonacci[2] = 2;

    for(var i=3; i<20; i++) {
        fibonacci[i] = fibonacci[i-1] + fibonacci[i-2];
        console.log(fibonacci[i]);
    }
    document.write(fibonacci)
</script>
</body>
</html>
